<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Importa la librería de iconos, con esta funcion podremos hacer o integrar iconos a nuestros botones
     como el icono de like y estrellas-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Enlace a la hoja de estilos externa donde se aplicaran los colores y tamaño de los botones -->
    <link rel="stylesheet" href="CSS.css">
    
    <title>Boton Basico</title>
</head>
<body>
    <!-- Botón básico con una clase específica -->
    <button class="basic-button-p">Botón Básico 1</button>
    <button class="basic-button-b">Botón Básico 1</button>
    
    <!-- Otro botón básico con una clase diferente -->
    <button class="basic-button">Botón Básico 2</button>
    
    <!-- Botón con icono de "Me Gusta" usando Font Awesome -->
    <button class="icon-button"><i class="fas fa-thumbs-up"></i> Me Gusta</button>
    
    <!-- Botón con animación -->
    <button class="animated-button">Botón con Animación</button>
    
    <!-- Botón con un diseño elegante, incluye un icono de estrella -->
    <button class="fancy-button"><i class="fas fa-star"></i> Botón Elegante</button>
    
    <!-- Botón redondo con una sola letra -->
    <button class="round-button">R</button>
    
    <!-- Botón con bordes semi redondeados -->
    <button class="semi-round-button">Botón Semi Redondo</button>
    
    <!-- Botón con estilo largo -->
    <button class="Long-button">Botón Largo</button>
    
    <!-- Botón con estilo corto -->
    <button class="short-button">Corto</button>
    
    <!-- Botón extremadamente redondeado -->
    <button class="extreme-round-button">Redondeado Extremo</button>
</body>
</html>     
<!-- fin de la pagina web -->
