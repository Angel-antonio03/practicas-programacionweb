<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración del documento HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Inclusión de Bootstrap para estilos y componentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Título de la página -->
    <title>Cards Bootstrap ferrari</title>
</head>
<body>
    <!-- Contenedor principal con margen superior -->
    <div class="container mt-5">
        <!-- Fila para organizar las tarjetas en una fila y centrarlas -->
        <div class="row justify-content-center">







            
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card text-center">
                     <!-- Imagen de la tarjeta con estilo circular -->
                     <img src="https://cdn-3.motorsport.com/images/amp/2QzKqMAY/s1000/50-ferrari-af-corse-ferrari-49.jpg" class="card-img-top rounded-circle mx-auto mt-3" style="width: 150px; height: 150px;" alt="Imagen 1">
                     <div class="card-body">
                         <!-- Texto de la tarjeta -->
                         <p class="card-text">FERRARI</p>
                        <a href="#" class="btn btn-primary">Botón</a>
                    </div>
                </div>
            </div>
            







            <!-- Card 2 "CARD LARGO" -->
            <div class="col-md-4">
                <div class="card text-center" style="height: 400px;">
                    <!-- en esta parte le damos estilos a nuestro cajon, especialmente para que este un poco mas largos que los otros, en este caso no 
                     se estirara mas por que ya le definimos un tamaño en especifico  -->
                    
                    <img src="https://cdn-3.motorsport.com/images/amp/2QzKqMAY/s1000/50-ferrari-af-corse-ferrari-49.jpg"class="card-img-top rounded-circle mx-auto mt-3" style="width: 150px; height: 150px;" alt="Imagen 2">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <p class="card-text">FERRARI</p>
                          <!-- El botón se coloca al final con mt-auto para que se mantenga alineado abajo -->
                        <a href="#" class="btn btn-primary mt-auto">Botón</a>
                    </div>
                </div>
            </div>





            
            
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="https://cdn-3.motorsport.com/images/amp/2QzKqMAY/s1000/50-ferrari-af-corse-ferrari-49.jpg" class="card-img-top rounded-circle mx-auto mt-3" style="width: 150px; height: 150px;" alt="Imagen 3">
                    <div class="card-body">
                        <p class="card-text">FERRARI</p>
                          <!-- El botón se coloca al final con mt-auto para que se mantenga alineado abajo -->
                        <a href="#" class="btn btn-primary">Botón</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- Inclusión del script de Bootstrap para funcionalidades dinámicas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
<!-- fin del codigo -->
