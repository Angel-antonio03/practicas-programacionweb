<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cards Bootstrap</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="https://cdn-3.motorsport.com/images/amp/2QzKqMAY/s1000/50-ferrari-af-corse-ferrari-49.jpg"class="card-img-top rounded-circle mx-auto mt-3" style="width: 150px; height: 150px;" alt="Imagen 1">
                    <div class="card-body">
                        <p class="card-text">FERRARI</p>
                        <a href="#" class="btn btn-primary">Botón</a>
                    </div>
                </div>
            </div>
            
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card text-center" style="height: 400px;">
                    
                    <img src="https://cdn-3.motorsport.com/images/amp/2QzKqMAY/s1000/50-ferrari-af-corse-ferrari-49.jpg"class="card-img-top rounded-circle mx-auto mt-3" style="width: 150px; height: 150px;" alt="Imagen 2">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <p class="card-text">FERRARI</p>
                        <a href="#" class="btn btn-primary mt-auto">Botón</a>
                    </div>
                </div>
            </div>
            
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="https://cdn-3.motorsport.com/images/amp/2QzKqMAY/s1000/50-ferrari-af-corse-ferrari-49.jpg" class="card-img-top rounded-circle mx-auto mt-3" style="width: 150px; height: 150px;" alt="Imagen 3">
                    <div class="card-body">
                        <p class="card-text">FERRARI</p>
                        <a href="#" class="btn btn-primary">Botón</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
